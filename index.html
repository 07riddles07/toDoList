<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Merriweather:wght@900&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="images/checklist.png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<h1>Things To Do</h1>
		</div>
		
		<div class="calendar">
			<p id="monthName"></p>
			<p id="dayName"></p>
			<p id="dayNumber"></p>
			<p id="year"></p>
		</div>

		<div class="container">
			<input class="inputField" type="text" placeholder="Enter a task">
			<button class="btn" type="submit"><span>+</span></button>
		</div>

		<div class="test">
			<ul class="toDoContainer">

			</ul>
		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
